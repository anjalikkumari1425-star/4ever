<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Friend üíô</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            font-size: 60px;
            margin-bottom: 20px;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        h1 {
            font-size: 36px;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .name {
            font-size: 28px;
            color: #764ba2;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .yes-btn:active {
            transform: translateY(-1px);
        }

        .no-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .no-btn:hover {
            transform: scale(0.95);
        }

        .no-btn:active {
            transform: scale(0.9);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            pointer-events: none;
            animation: confettiFall 3s ease-in forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 28px;
            }

            .name {
                font-size: 22px;
            }

            .question {
                font-size: 18px;
            }

            button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">üíô</div>
        <h1>Forever Friend</h1>
        <div class="name">Abhishek ‚ú®</div>
        <p class="question">Oyy pagal‚ù£Ô∏è<br>kya tu mera forever friend bnega ü´£</p>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes ‚ú®</button>
            <button class="no-btn" onclick="handleNo()">No üòÖ</button>
        </div>
        <div class="success-message" id="successMessage">
            Yayyy! Forever Friends üíô‚ú®
        </div>
    </div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.background = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#ffa500'][Math.floor(Math.random() * 5)];
                confetti.style.delay = Math.random() * 0.2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function handleYes() {
            createConfetti();
            document.getElementById('successMessage').classList.add('show');
            document.querySelector('.yes-btn').disabled = true;
            document.querySelector('.no-btn').disabled = true;
        }

        function handleNo() {
            const noBtn = document.querySelector('.no-btn');
            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 200;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>
